<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AsifsHairCut</title>
    <!-- CSS -->
    <!--<link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">-->
    <link href="libs/animate.css/animate.min.css" rel="stylesheet" type="text/css">
    <link href="libs/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/animations.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,300' rel='stylesheet' type='text/css'>
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.3/handlebars.min.js"></script>
    <script src="js/app.js"></script>
</head>

<body ng-app="AsifsHaircutApp">
    <script id="recent-activities" type="text/x-handlebars-template">
        {{#each recentActivities}}
        <div class="row custom-row shadow translucent-background">
            <div class="twelve columns">
                <div class="timestamp nc-grey">{{timestamp}}</div>
                <div class="info-wrapper u-cf">
                    <div class="image-wrapper u-pull-left">
                        <img src="{{activity.user.user_photo}}" alt="" class="avatar" />
                    </div>
                    <div class="name-wrapper u-pull-left">
                        <h5 class="name nc-red">{{user.name}}</h5>
                        <p class="designation">{{user.title}}, {{user.company}}</p>
                        <a href="/recent-activities?page_id={{page.url}}" class="article">
                            <img src="{{page.image}}" alt="" class="article-image" /> {{page.title}}
                        </a>
                    </div>
                </div>
            </div>
        </div>
        {{/each}}
    </script>
    <div class="wrapper backgroundNC">
        <div class="container full-height">
            <div class="row full-height">
                <div id="recent-activities-holder" class="eight columns">
                </div>
                <div class="four columns full-height">
                    <div class="row half-height">
                        <div class="twelve columns">
                            <h1>Top Articles by Opportunity Value</h1>
                        </div>
                    </div>
                    <div class="row half-height">
                        <div class="twelve columns">
                            <h1>Most Frequent Leads</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
